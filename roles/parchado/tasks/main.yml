---
- name: Parchado de servidores Rocky Linux 10
  hosts: servidores_rocky  # Cambia esto por el grupo en tu inventario
  become: yes              # Necesario para ejecutar comandos con sudo
  gather_facts: yes        # Recopila información del sistema para validación

  tasks:
    - name: Validar que el sistema sea Rocky Linux 10
      fail:
        msg: "Este servidor no es Rocky Linux 10 (Es {{ ansible_distribution }} {{ ansible_distribution_version }})"
      when: ansible_distribution != "Rocky" or ansible_distribution_major_version != "10"

    - name: Actualizar todos los paquetes a la última versión disponible
      dnf:
        name: "*"
        state: latest
        update_cache: yes
      register: dnf_result

    - name: Verificar si se requiere reiniciar (específicamente por cambios de kernel)
      shell: "needs-restarting -r"
      register: reboot_required
      ignore_errors: yes
      failed_when: false
      changed_when: false

    - name: Reiniciar el servidor si es necesario
      reboot:
        msg: "Reinicio provocado por actualización de paquetes mediante Ansible"
        reboot_timeout: 600
      when: reboot_required.rc != 0