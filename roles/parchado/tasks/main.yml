---
- name: Parchado de servidores Rocky Linux 10
  hosts: acs_db,acs_manager,acs_nfs
  become: yes
  gather_facts: yes

  tasks:
    - name: Validar que el sistema sea Rocky Linux 10
      fail:
        msg: "Este servidor no es Rocky Linux 10 (Es {{ ansible_distribution }} {{ ansible_distribution_version }})"
      when: ansible_distribution != "Rocky" or ansible_distribution_major_version != "10"

    - name: Actualizar todos los paquetes a la última versión disponible
      dnf:
        name: "*"
        state: latest
        update_cache: yes
      register: dnf_result

    - name: Crear log de actualización en /tmp/update_history.txt
      copy:
        dest: /tmp/update_history.txt
        content: |
          Fecha de actualización: {{ ansible_date_time.iso8601 }}
          Servidor: {{ inventory_hostname }}
          Estado: {{ 'Cambios realizados' if dnf_result.changed else 'Sin cambios pendientes' }}
          Paquetes actualizados:
          {{ dnf_result.results | default(['Ninguno']) | join('\n') }}
        owner: root
        group: root
        mode: '0644'
      when: dnf_result.changed  # Solo actualiza el log si hubo cambios reales

    - name: Verificar si se requiere reiniciar
      shell: "needs-restarting -r"
      register: reboot_required
      ignore_errors: yes
      failed_when: false
      changed_when: false

    - name: Reiniciar el servidor si es necesario
      reboot:
        msg: "Reinicio provocado por actualización de paquetes mediante Ansible"
        reboot_timeout: 600
      when: reboot_required.rc != 0